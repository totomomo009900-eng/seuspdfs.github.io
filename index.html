<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus PDFs - Manhwa & Manhuas</title>
    <style>
        :root {
            --bg-dark: #0f0f1a;
            --bg-darker: #080812;
            --accent-pink: #ff2e63;
            --accent-purple: #a259ff;
            --accent-teal: #00f2ea;
            --text-light: #e0e0ff;
            --card-bg: #1a1a2e;
            --card-border: #2a2a4a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }
        .top-banner {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(162,89,255,0.3);
        }
        .top-banner h2 {
            font-size: 1.4rem;
            margin: 10px 0;
        }
        .section {
            margin: 40px 0;
        }
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(0,242,234,0.1);
            border-left: 5px solid var(--accent-teal);
            display: inline-block;
            border-radius: 0 8px 8px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,242,234,0.25);
            border-color: var(--accent-teal);
        }
        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            display: block;
        }
        .card-info {
            padding: 12px;
            text-align: center;
        }
        .card-title {
            font-size: 1rem;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-pink);
            color: white;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .card-views {
            font-size: 0.8rem;
            color: #aaa;
        }
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            .card img { height: 200px; }
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <h2>NAVEGUE SEM ANÚNCIOS E TENHA ACESSO ANTECIPADO A CAPÍTULOS EXCLUSIVOS</h2>
    </div>

    <div class="section">
        <div class="section-title">OBRAS POPULARES</div>
        <div class="grid">
            <!-- Exemplo de card - substitua pela sua capa e PDF -->
            <a href="CAP%2001-Nano%20MachineQG.pdf" class="card" download>
                <span class="card-rank">#1</span>
                <img src="capa-nano-machine.jpg" alt="Nano Machine"> <!-- Faça upload dessa imagem! -->
                <div class="card-info">
                    <div class="card-title">Nano Machine</div>
                    <div class="card-views">101.880 views</div>
                </div>
            </a>

            <!-- Adicione mais cards assim (copie e cole) -->
            <a href="seu-outro-pdf.pdf" class="card" download>
                <span class="card-rank">#2</span>
                <img src="capa-outro.jpg" alt="Outro">
                <div class="card-info">
                    <div class="card-title">Deus Goblin</div>
                    <div class="card-views">98.500 views</div>
                </div>
            </a>

            <!-- ... repita para quantos quiser ... -->
        </div>
    </div>

    <div class="section">
        <div class="section-title">MAIS LIDOS NO MOMENTO</div>
        <div class="grid">
            <!-- Cards menores/trending aqui, mesmo estilo -->
            <a href="outro-cap.pdf" class="card" download>
                <img src="capa-trending1.jpg" alt="Trending">
                <div class="card-info">
                    <div class="card-title">Solo Leveling</div>
                </div>
            </a>
            <!-- Mais cards... -->
        </div>
    </div>

</body>
</html>
